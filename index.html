<!doctype html>
<html lang="es">

<body>
  <!-- HEADER (solo una vez) -->

        <span></span>

  </header>

  <main>
    <!-- SECCIÓN DE INICIO CON STAR TRAILS ORBITAL -->
    <section class="animated-hero">

        <div class="orbital-particle"></div>
        <div class="orbital-particle"></div>
